            function multiplicarNumeros()
            {
                var num1,num2;
                num1=document.form1.txtnum1.value;
                num2=document.form1.txtnum2.value;
                document.form1.txtresultado.value=num1*num2;
            }
            function sumarNumeros()
            {
                var num1,num2;
                num1=parseInt(document.form1.txtnum1.value);
                num2=parseInt(document.form1.txtnum2.value);
                document.form1.txtresultado.value=num1+num2;
            }
            function cambiarColor(objeto)
            {
                objeto.style.backgroundColor="red";
            }
            var contador=0;
            function colorAutomatico()
            {
                var colores=new Array ("red","yellow","green","orange");
                document.bgColor=colores[contador];
                contador++;
                if(contador==colores.length){
                    contador=0;
                }
                
                setTimeout("colorAutomatico()",100);
            }
        </script>
