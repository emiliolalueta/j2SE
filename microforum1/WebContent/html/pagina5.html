<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="javascript">
             function validarDatos()
             {
                 var lblnom=document.getElementById("lblnombre");
                 var lbledad=document.getElementById("lbledad");
                 if(document.form1.txtnombre.value=="")
                 {                      
                      lblnom.style.visibility="visible";                     
                 }
                 var expresion="[0-9]{1,3}";
                 var caja=document.form1.txtedad;
                 if (!caja.value.match(expresion) || caja.value.length>2)
                     {
                         lbledad.style.visibility="visible";
                         lbledad.innerHTML="la edad debe contener numeros";
                     }
                 var expresiondni="[0-9]{8}[A-Z]{1}";                 
                 var cajadni=document.form1.txtdni;
                 if(!cajadni.value.match(expresiondni))
                     {
                         lbldni.style.visibility="visible";
                         lbldni.innerHTML="Formato de dni mal escrito";
                     }
                 var expresionmail="[a-zA-Z_]{1,30}}";                 
                 var cajamail=document.form1.txtmail;
                 if(!cajamail.value.match(expresionmail))
                     {
                         lblmail.style.visibility="visible";
                         lblmail.innerHTML="Formato de mail mal escrito";
                     }    
             }
        </script> 
    </head>    
    <body>
      <form name="form1" method="GET">  
            <table>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="Text" name="txtnombre"/>
                    </td>                
                    <td>
                        <span id="lblnombre" style="visibility:hidden">
                            El nombre es obligatorio
                        </span>                   
                    </td>                
                </tr>
                
                <tr>
                    <td>Edad</td>
                    <td>
                        <input type="Text" name="txtedad"/>
                    </td>                
                    <td>
                        <span id="lbledad" style="visibility:hidden">
                            La edad es obligatoria
                        </span>                   
                    </td>                
                </tr>
                <tr>
                    <td>Dni</td>
                    <td>
                        <input type="Text" name="txtdni"/>
                    </td>                
                    <td>
                        <span id="lbldni" style="visibility:hidden">
                            El dni es obligatorio
                        </span>                   
                    </td>                
                </tr>
                
                <tr>
                    <td>Mail</td>
                    <td>
                        <input type="Text" name="txtmail"/>
                    </td>                
                    <td>
                        <span id="lblmail" style="visibility:hidden">
                            El mail es obligatorio
                        </span>                   
                    </td>                
                </tr>
            </table>
          <input type="Button" value="Enviar datos" onclick="validarDatos()"/>
          
       </form>
    </body>
</html>
